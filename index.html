<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosárlabda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="home">
            <select id="hometeam">
                <option value="zte">ZTE</option>
                <option value="ate">Saab</option>
                <option value="asc">Opel</option>
                <option value="kaki">Audi</option>
            </select>
            <div id="homesubstitute">
                
            </div>
            <div id="homeplayers">

            </div>
        </div>
        <div id="away">
            <select id="awayteam">
                <option value="zte">ZTE</option>
                <option value="ate">Saab</option>
                <option value="asc">Opel</option>
                <option value="kaki">Audi</option>
            </select>
            
            <div id="awaysubstitute">

            </div>
            <div id="awayplayers">

            </div>
        </div>
    </div>
    <div id="events">
        <h1>12.35 Boo Jackson(Away Team) 3/3</h1>
    </div>
    <div id="searchproperties">
        <label for="helyszin">Choose a court:</label>
        <input type="text" name="helyszin" id="helyszin"> <br>
        <label for="date">Choose a date:</label>
        <input type="date" name="date" id="date"><br>
        <label for="referee">Choose a referee:</label>
        <select name="referee" id="referee" >
            <option value="">Kalamár Rajmund</option>
            <option value="">Dr.Hetési Ferenc</option>
        </select><br>
        <button>Start</button><br>
        <button>Stop</button><br>
    </div>
</body>
</html>
